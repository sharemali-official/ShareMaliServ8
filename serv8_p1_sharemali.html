      const slide2Message = document.getElementById('slide2Message');
      const slide3Question = document.getElementById('slide3Question');
      const slide4Question = document.getElementById('slide4Question');
      const slide5Question = document.getElementById('slide5Question');
      const slide6Question = document.getElementById('slide6Question');
      const slide7Question = document.getElementById('slide7Question');
      const slide8Question = document.getElementById('slide8Question');
      const finalExtra = document.getElementById('finalExtra');

      // populate form with current content
      function populateForm() {
        slide1Title.value = content.slide1Title || '';
        slide1Message.value = content.slide1Message || '';
        slide2Title.value = content.slide2Title || '';
        slide2Message.value = content.slide2Message || '';
        slide3Question.value = content.slide3Question || '';
        slide4Question.value = content.slide4Question || '';
        slide5Question.value = content.slide5Question || '';
        slide6Question.value = content.slide6Question || '';
        slide7Question.value = content.slide7Question || '';
        slide8Question.value = content.slide8Question || '';
        finalExtra.value = content.finalExtra || '';
      }

      editBtn.addEventListener('click', () => {
        modal.classList.add('active');
        editorFields.classList.remove('active');
        passwordInput.value = '';
      });

      closeModal.addEventListener('click', () => {
        modal.classList.remove('active');
      });

      unlockBtn.addEventListener('click', () => {
        if (passwordInput.value === 'sharemali-sm') {
          editorFields.classList.add('active');
          populateForm();
        } else {
          alert('incorrect passphrase');
        }
      });

      saveBtn.addEventListener('click', () => {
        const newContent = {
          slide1Title: slide1Title.value,
          slide1Message: slide1Message.value,
          slide2Title: slide2Title.value,
          slide2Message: slide2Message.value,
          slide3Title: content.slide3Title, // preserve titles or you can add fields for them too
          slide4Title: content.slide4Title,
          slide5Title: content.slide5Title,
          slide6Title: content.slide6Title,
          slide7Title: content.slide7Title,
          slide8Title: content.slide8Title,
          slide3Question: slide3Question.value,
          slide4Question: slide4Question.value,
          slide5Question: slide5Question.value,
          slide6Question: slide6Question.value,
          slide7Question: slide7Question.value,
          slide8Question: slide8Question.value,
          finalExtra: finalExtra.value
        };
        
        saveContent(newContent);
        slides = buildSlidesFromContent();
        currentSlide = 0;
        showSlide();
        modal.classList.remove('active');
      });

      function showSlide() {
        stage.style.opacity = '0';
        stage.style.transform = 'scale(0.95) rotate(-0.5deg)';

        setTimeout(() => {
          const s = slides[currentSlide];
          let html = '';

          if (currentSlide === 8) {
            html = `
              <div class="great-day-panel">
                <div class="big-teddy teddy-hug" style="width:140px; height:140px; margin:0 auto 1rem;"></div>
                <div class="great-day-text">Have a great day</div>
                <div style="font-size: 2.2rem; margin:1rem 0; color:#956b56;">${s.extra}</div>
                <div class="big-teddy teddy-love" style="width:100px; height:100px;"></div>
              </div>
            `;
          } else if (s.type === 'duo') {
            html = `
              <div class="big-teddy ${s.bear}"></div>
              <h2>${s.title}</h2>
              <div class="teddy-message">${s.message}</div>
              <div style="font-size:2rem; margin:0.2rem;">ðŸ§¸</div>
            `;
          } else {
            html = `
              <div class="big-teddy ${s.bear}"></div>
              <h3>${s.title}</h3>
              <div class="teddy-message" style="font-size:2.2rem;">${s.question}</div>
              <div style="font-size:2rem; margin-top:0.5rem;">ð–¹­</div>
            `;
          }

          stage.innerHTML = html;
          stage.style.opacity = '1';
          stage.style.transform = 'scale(1) rotate(0deg)';
        }, 200);

        updateControlsAndDots();
      }

      function updateControlsAndDots() {
        let btnHtml = '';

        if (currentSlide === 8) {
          btnHtml = `
            <button class="btn" id="prevBtn">â—‚ prev</button>
            <button class="btn" id="restartBtn">â†» start over</button>
          `;
        } else if (currentSlide === 0 || currentSlide === 1) {
          btnHtml = `
            <button class="btn" id="prevBtn">â—‚ prev</button>
            <button class="btn" id="nextBtn">next â–¸</button>
          `;
        } else {
          btnHtml = `
            <button class="btn btn-yes" id="yesBtn">yes ðŸ©·</button>
            <button class="btn btn-no" id="noBtn">no ðŸ©¶</button>
            <button class="btn" id="prevBtn">â—‚ back</button>
          `;
        }

        btnCluster.innerHTML = btnHtml;

        const prev = document.getElementById('prevBtn');
        if (prev) prev.addEventListener('click', () => {
          if (currentSlide > 0) { currentSlide--; showSlide(); }
        });

        const next = document.getElementById('nextBtn');
        if (next) next.addEventListener('click', () => {
          if (currentSlide < totalSlides - 1) { currentSlide++; showSlide(); }
        });

        const yes = document.getElementById('yesBtn');
        if (yes) yes.addEventListener('click', () => {
          if (currentSlide < totalSlides - 1) { currentSlide++; showSlide(); }
        });

        const no = document.getElementById('noBtn');
        if (no) no.addEventListener('click', () => {
          if (currentSlide < totalSlides - 1) { currentSlide++; showSlide(); }
        });

        const restart = document.getElementById('restartBtn');
        if (restart) restart.addEventListener('click', () => {
          currentSlide = 0; showSlide();
        });

        let dotsHtml = '';
        for (let i = 0; i < totalSlides; i++) {
          dotsHtml += `<span class="paw ${i === currentSlide ? 'active' : ''}"></span>`;
        }
        pawDots.innerHTML = dotsHtml;
      }

      showSlide();

      // extra bear
      const extraBear = document.createElement('span');
      extraBear.className = 'teddy-icon icon-bear3';
      extraBear.style.top = '55%';
      extraBear.style.left = '28%';
      extraBear.style.animation = 'floatTeddy 29s infinite';
      document.querySelector('.icon-float-cloud').appendChild(extraBear);
    })();
  </script>
</body>
